<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/7e55d565b9.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="main-container">
    <div class="bg-box" >
      <img class="bg-desktop" src="./images/bg-desktop.svg" alt="imagen de fondo de pantalla pc">
      <img class="bg-mobile" src="./images/bg-mobile.svg" alt="imagen de fondo de pantalla movil">
    </div>
    <div class="container">
      <div class="header-box">
        <img class="header-logo" src="./images/logo.svg" alt="logo de la pagina">
      </div>
      <div class="container-box">
        <div class="left">
          <img class="img-container" src="./images/illustration-mockups.svg" alt="un grafico que se identifica con una ventana de escritorio y otra de tamaÃ±o responsivo de dispositivo movil">
        </div>
        <div class="right">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
          <button>Register</button>
        </div>
      </div>
      <div class="footer-box">
        <div class="rrss-box">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="attribution-box">
          <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
